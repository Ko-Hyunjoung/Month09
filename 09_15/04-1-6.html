<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소를 인라인블럭으로 변경하기</title>
    
    <style>
        /* p 태그를 인라인 형태로 변경(float:left)하기 */
        /* 플롯트는 블럭요소를 인라인으로 변경에 사용한다. */
        /* 또한 변경되면서 정렬도 함께 된다.(지금은 왼쪽정렬) */
        p {float:left}  /* 왼쪽 정렬 인라인 */
        /* 같은 명령어가 있으면 나중에 쓴 걸로 적용 된다. */
        p {float:right}  /* 오른쪽 정렬 인라인 */
        /* 입력된 순서대로 정렬이 이루어 진다. */
        /* before */
        /* 1 2 3 4 5 6 7 8 입력된 자료 순서  */
        /* after */
        /* 1 2 3 4 5 6 7 8   float:left */
        /* 8 7 6 5 4 3 2 1   float:right */
    </style>

</head>
<body>
    
    <h1>블록 요소 출력 형태를 인라인 태그형태로 변경</h1>
    <p>1 반응형웹디자인HTML5&CSS3)</p> 
    <p>2 Javascript&jQuery</p> 
    <p>3 반응형웹포트폴리오</p> 
    <p>4 반응형웹&앱</p> 
    <p>5 Node.js</p> 
    <p>6 React.js</p> 
    <p>7 Vue.js</p> 
    <p>8 GitHub</p>


</body>
</html>
