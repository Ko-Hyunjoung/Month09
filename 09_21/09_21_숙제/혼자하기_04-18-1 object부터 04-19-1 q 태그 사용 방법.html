<!DOCTYPE html>
<html lang="ko">
<head>
    <title>object 외부 자원에 대한 컨테이너를 정의</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="object">
    <meta name="publisher" content="Ko Hyunjoung">
</head>
<body>
    <h1>04-18-1&lt;object&gt; 이미지 삽입 사용 방법</h1>
    <div>
        <object data="./image/work-8.jpg.webp" width="500" height="500"></object>
    </div>
    <br><br><br>
    <h1>04-18-2 object 웹 파일 삽입 사용 방법</h1>
    <div>
        <object data="./혼자하기_이미지맵 04-17-1부터 04-17-5까지.html" width="1100" height="500" style="border:3px solid grey;"></object>
    </div>

    <h1>04-18-3 object 동영상 삽입 사용 방법</h1>
    <div>
        <object data="./video/genesis-gatemain-g70-20my_15s.mp4" width="900" height="600"></object>
    </div>

    <h1>04-18-4 object 오디오 삽입 사용 방법</h1>
    <div>
        <object data="./audio/welcome.wav" width="300" height="90"></object>
    </div>

    <h1>04-19-1 q 태그 사용 방법</h1>
    <div>
        문장 내용 중 <q>인용문 표시 할 때</q> 사용됩니다.
    </div>
</body>
</html>
