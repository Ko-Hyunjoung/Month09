<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-14-2-1 input type='text' 사용 방법</title>
    <meta name="title" content="04-14-2-1 input type='text' 사용 방법">
    <meta name="Publisher" content="Ko Hyunjoung">
</head>
<body>
    <h1>04-14-2-1 input type='text' 사용 방법</h1>
    <div>
        <label for="fname">이름<span style="color:red;">*</span></label>
        <div>
        <input type="text" name="fname" id="fname"   value="" placeholder="*이름을 입력하세요! (2~10자 이내)">
        </div>
    </div>

   <!-- <input>은 무조건 <div></div>로 묶는다. -->

<!--     
    input은 입력상자. 텍스트를 입력하는 상자 요소
    속성은 type="텍스트" name="입력폼의 이름" id="입력폼의 이름" value="기본 입력값"   
    추가속성은 입력가이드(Guide Line / Guide Text) placeholder="* 이름을 입력하세요!"

    레이블(label) : 입력상자의 이름표   속성: for="입력상자의 id를 표기에서 연결"
    ('이름' 써있는 거 누르면 상자에 작성할 수 있게 깜빡여요~)
 -->

</body>
</html>    

</body>
</html>
