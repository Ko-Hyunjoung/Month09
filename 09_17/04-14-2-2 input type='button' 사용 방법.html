<!DOCTYPE html>
<html lang="ko">
<head>
    <title>04-14-2-2 input type='button' 사용 방법</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="04-14-2-2 input type='button' 사용 방법">
    <meta name="Publisher" content="Ko Hyunjoung">
</head>
<body>
   
    <h1>04-14-2-2 input type='button' 사용 방법</h1>

    <!-- 첫번째 방식(input type)이 폼에서 주로 사용 -->
    <div>
        <input type="button" name="dupliOkBtn" id="dupliOkBtn" value="중복확인">
    </div>
    
    <!-- 두세번째는 일반 태그로 일반 버튼 기능으로 주로 사용 -->
    <div>
        <button>중복확인</button>
    </div>
    
    <div>
        <button type="button" id="joongBokBtn">중복확인</button>
    </div>
    
</body>
</html>
