<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-14-2-13 input type='radio' 사용 방법</title>
    <meta name="title" content="04-14-2-13 input type='radio' 사용 방법">
    <meta name="Publisher" content="Ko Hyunjoung">
    <style>
        input, label {cursor:pointer;}
    </style>
</head>
<body>
    <h1>04-14-2-13 input type='radio' 사용 방법</h1>
    <div>
        <span>
            <input type="radio" name="fRad" id="fRad1" value="male">
            <label for="fRad1">남자</label>
        </span>
        <span>
            <input type="radio" name="fRad" id="fRad2" value="female">
            <label for="fRad2">여자</label>
        </span>
        <span>
            <input type="radio" name="fRad" id="fRad3" value="선택안함">
            <label for="fRad3">선택안함</label>
        </span>
            
    </div>

<!-- id는 다 다르게 써야하지만 name은 복수체크 여부에 따라 똑같이 쓸 수도 다르게 쓸 수도 -->
<!-- checkbox와 radio는 value값이 필수 -->

</body>
</html>
