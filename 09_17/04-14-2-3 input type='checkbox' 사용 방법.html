<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-14-2-3 input type='checkbox' 사용 방법 _ 04-14-2-13 radio</title>
    <meta name="title" content="04-14-2-3 input type='checkbox' 사용 방법 _ 04-14-2-13 radio">
    <meta name="Publisher" content="Ko Hyunjoung">
</head>
<body>
    <h1>04-14-2-3 input type='checkbox' 사용 방법 _ 04-14-2-13 radio</h1>
    <div>
        <span>
            <label for="fChk1">골프</label>
            <input type="checkbox" name="fChk1" id="fChk1" value="골프">
        </span>
        <span>
            <label for="fChk2">볼링</label>
            <input type="checkbox" name="fChk2" id="fChk2" value="볼링">
        </span>
        <span>
            <label for="fChk3">탁구</label>
            <input type="checkbox" name="fChk3" id="fChk3" value="탁구">
        </span>
        <span>
            <label for="fChk4">축구</label>
            <input type="checkbox" name="fChk4" id="fChk4" value="축구">
        </span>
       
    </div>

<!-- id는 다 다르게 써야하지만 name은 복수체크 여부에 따라 똑같이 쓸 수도 다르게 쓸 수도 -->

</body>
</html>
